<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="forgot" method="post">
<table border="1">
<tr>
<th>Id</th>
<td>
<input type='text' placeholder='Enter Id' name='id' required="required">
</td>
</tr>

<tr>
<th>Mobile</th>
<td>
<input type="tel" pattern="[9876][0-9]{9}" placeholder='Enter Mobile Number' name='mobile' required="required">
</td>
</tr>

<tr>
<th>Date of Birth</th>
<td>
<input type='date' name='dob' required="required">
</td>
</tr>

<tr>
<th>Enter New Password</th>
<td>
<input type="password" placeholder='Enter Password' name='password' required="required">
</td>
</tr>

</table>
<button type="reset" style='margin-left:10px;'>Cancel</button>
<button  style='margin-left:100px; margin-top: 20px'>Submit</button>

</form>
<br>
<a href='Home.html'><button>Home</button></a>
</form>

</html>
