<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<body>
<h1>Enter train Details...</h1>
<form action="addTrains" method="post">
<table>
<tr>
<th>Train Number</th>
<td><input type="number" placeholder='Enter Train Number' name='tnumber'></td>
</tr>

<tr>
<th>Train Name</th>
<td><input type="text" placeholder='Enter Train Name' name='tname'></td>
</tr>

<tr>
<th>Number of Seats</th>
<td><input type="number" placeholder='Enter Number' name='tseat'></td>
</tr>

<tr>
<th>Stations</th>
<td><textarea rows="5" cols="30" name='tstation'></textarea></td>
</tr>

<tr>
<th>Ticket Price</th>
<td><textarea rows="5" cols="30" name='tprice'></textarea></td>
</tr>

<tr>
<th>Time</th>
<td><textarea rows="5" cols="30" name='ttime'></textarea></td>
</tr>

<tr>
<th>Day</th>
<td><textarea rows="5" cols="30" name='tday'></textarea></td>
</tr>
<tr>
<td>
<button type="reset">Cancel</button>
</td>
<td>
<button>Submit</button>
</td>
</tr>

</table>
</form>

</html>
