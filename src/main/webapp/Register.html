<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Railway - Registration</title>
</head>
<body>

<form action="register" method="post">
<table border="1">
<tr>
<th>First Name</th>
<td>
<input type='text' placeholder='Enter First Name' name='fname' required="required">
</td>
</tr>

<tr>
<th>Last Name</th>
<td>
<input type='text' placeholder='Enter Last Name' name='lname' required="required">
</td>
</tr>

<tr>
<th>Mobile</th>
<td>
<input type="tel" pattern="[9876][0-9]{9}" placeholder='Enter Mobile Number' name='mobile' required="required">
</td>
</tr>

<tr>
<th>E-Mail</th>
<td>
<input type="email" placeholder='Enter E-Mail' name='email' required="required">
</td>
</tr>

<tr>
<th>Gender</th>
<td>
<input type='radio' name='gender' value='male' required="required">Male
<input type='radio' name='gender' value='female'>Female
</td>
</tr>

<tr>
<th>Date of Birth</th>
<td>
<input type='date' name='dob' required="required">
</td>
</tr>

<tr>
<th>Create Password</th>
<td>
<input type="password" placeholder='Enter Password' name='password1' required="required">
</td>
</tr>

<tr>
<th>Confirm Password</th>
<td>
<input type="password" placeholder='Confirm Password' name='password2' required="required">
</td>
</tr>

</table>
<button type="reset" style='margin-left:10px;'>Cancel</button>
<button  style='margin-left:100px; margin-top: 20px'>Create Account</button>

</form>

<h4><a href='Login.html'>If you are already have a account? Click here Login</a></h4>
<br>
<a href='Home.html'><button>Home</button></a>
</body>
</html>
